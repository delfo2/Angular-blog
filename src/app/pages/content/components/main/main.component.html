<app-header></app-header>

<app-tittle text="latest"></app-tittle>

<app-hot-news-card
	[newsTitle]="news[0].newsTitle"
	[description]="news[0].description"
	[imgUrl]="news[0].imgUrl"
	[sourceName]="news[0].sourceName"
	[newsUrl]="news[0].newsUrl"
></app-hot-news-card>

<app-tittle text="see also"></app-tittle>

<section class="news__section">
	<app-normal-news-card
		*ngFor="let new of news"
		[newsTitle]="new.newsTitle"
		[description]="new.description"
		[imgUrl]="new.imgUrl"
		[sourceName]="new.sourceName"
		[newsUrl]="new.newsUrl"
	></app-normal-news-card>
</section>

<app-footer></app-footer>
